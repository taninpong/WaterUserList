<h3 class="ui header">อัพโหลดข้อมูลเขตแจงนับ</h3>
<div class="ui segments">
    <div class="ui segments">
        <div class="ui raised segment">
            <a class="ui black ribbon label">ไฟล์ข้อมูลเขตแจงนับ</a>
            <input name="file_img" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                type="file" style="margin: 10px" #file class="form-control">
                <button class="ui green button" (click)="exportToExcel()" [disabled]="segmentDimmed">
                    ดาวน์โหลดตัวอย่างข้อมูล
                </button>
            </div>
        <div *ngIf="maximum_progress">
            <sui-progress class="bottom attached indicating active" [maximum]="maximum_progress" [value]="value"></sui-progress>
            {{value}} / {{maximum_progress}}
        </div>
    </div>
    <div style="margin:10px">
        <button class="ui primary button" (click)="uploadData(file.files)" [disabled]="segmentDimmed">
            อัพโหลด
        </button>
        <button class="ui red button" (click)="backClicked()">กลับ</button>
    </div>
</div>
<div *ngIf="modal_message !== ''">
    <sui-modal [isClosable]="true" #modal>
        <div class="header">{{modal_title}}</div>
        <div class="content">
            <h4>{{modal_message}}</h4>
        </div>
        <div class="actions">
            <button class="ui primary button" (click)="modal.approve('done'); backClicked()" autofocus>OK</button>
        </div>
    </sui-modal>
</div>
