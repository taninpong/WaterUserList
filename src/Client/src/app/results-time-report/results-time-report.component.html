<table *ngIf="data.length > 0" class="ui celled table">
  <thead>
    <tr>
      <th>
        จังหวัด
      </th>
      <th>
        อำเภอ
      </th>
      <th>
        ตำบล
      </th>
      <th>
        เขตการปกครอง
      </th>
      <th>
        EA
      </th>
      <th>
        จำนวน อาคาร
      </th>
      <th>
        จำนวน ครัวเรือน
      </th>
      <th>
        เวลาเฉลี่ย
      </th>
      <th>
        SD เวลา
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let report of displayData">
      <td>{{report.cwt}}</td>
      <td>{{report.amp}}</td>
      <td>{{report.tam}}</td>
      <td>{{report.dis}}</td>
      <td>{{report.ea}}</td>
      <td>{{report.P2}}</td>
      <td>{{report.N}}</td>
      <td>{{report._1}}</td>
      <td>{{report._2}}</td>
    </tr>
  </tbody>
</table>
<div class="row justify-content-center">
  <button class="btn btn-success" (click)="exportToExcel()">Export to Excel</button>
</div>
